<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="display-5">Basic Calculator</h1>
        </div>
        <div class="calculator shadow">
            <div class="output">
                <p id="display">0</p>
            </div>
            <div class="buttons">
                <button class="btn btn-secondary" onclick="clearDisplay()">AC</button>
                <button class="btn btn-secondary" onclick="input('%')">%</button>
                <button class="btn btn-secondary" onclick="input('^2')">xÂ²</button>
                <button class="btn btn-danger" onclick="input('/')">/</button>

                <button class="btn btn-light" onclick="input('7')">7</button>
                <button class="btn btn-light" onclick="input('8')">8</button>
                <button class="btn btn-light" onclick="input('9')">9</button>
                <button class="btn btn-danger" onclick="input('*')">*</button>

                <button class="btn btn-light" onclick="input('4')">4</button>
                <button class="btn btn-light" onclick="input('5')">5</button>
                <button class="btn btn-light" onclick="input('6')">6</button>
                <button class="btn btn-danger" onclick="input('-')">-</button>

                <button class="btn btn-light" onclick="input('1')">1</button>
                <button class="btn btn-light" onclick="input('2')">2</button>
                <button class="btn btn-light" onclick="input('3')">3</button>
                <button class="btn btn-danger" onclick="input('+')">+</button>

                <button class="btn btn-light" onclick="input('0')">0</button>
                <button class="btn btn-light" onclick="input('.')">.</button>
                <button class="btn btn-success span-two" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
